<div>
  <app-contact-form [contactID]="contactID" ></app-contact-form>
  <table class="stripe">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>E-mail</th>
    </thead>
    <tbody *ngFor="let contact of contacts">
      <th>{{contact.firstname}}</th>
      <th>{{contact.lastname}}</th>
      <th>{{contact.phone}}</th>
      <th>{{contact.address}}</th>
      <th>{{contact.email}}</th>
      {{contact.id | json}}
      <button class="btn" (click)="editCurrentContact(contact.id)">Edit</button>
    <button class="btn" (click)="deleteContact(contact.id)">Delete</button>
  </tbody>
</table>
</div>
